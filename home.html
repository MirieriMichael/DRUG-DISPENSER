<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Dispenser Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Welcome to Drug Dispenser</h1>
    <p>Choose an option below:</p>
    <div class="button-container">
        <a href="http://localhost/ARC/patients.html" class="button">Patient</a>
        <a href="http://localhost/ARC/supervisor.html" class="button">Supervisor</a>
        <a href="http://localhost/ARC/doctors.html" class="button">Doctor</a>
    </div>
</body>
</html>
